plugins {
    id 'java'
}

group = 'me.balrock'
version = '1.0.0'

repositories {
    mavenCentral()
    // Dépôt API Hytale (quand disponible)
    maven {
        name = 'hytale'
        url = 'https://repo.hytale.com/releases'
    }
}

dependencies {
    // API Serveur Hytale - compileOnly car le serveur la fournit
    compileOnly files('libs/HytaleServer.jar')

    // Optionnel : Utilitaires communs
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'com.google.code.gson:gson:2.10.1'

    // Tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

// Traitement des ressources - remplacer le placeholder de version
processResources {
    filesMatching('manifest.json') {
        expand(
                'version': project.version,
                'name': project.name
        )
    }
}
